<app-filters (dateChanged)="onDateChanged($event)"></app-filters>

<!-- <app-filters (datechanged)="onDatechanged($event)"></app-filters> -->
<div class="charts-wrapper">
  <app-revenue-categories-chart
    [data]="categoryChartData$ | async"
    [loading]="LoadingStatusForCategorieschart$ | async"
  >
  </app-revenue-categories-chart>
  <app-revenue-intensity-chart 
    [data]="intensityChartData$ | async"
    [dateRange]="dateRangeFromFilterData$ | async"
    [loading]="LoadingStatusForIntensitychart$ | async"
  ></app-revenue-intensity-chart>
</div>

<div class="table-wrapper">
  <app-every-day-facts-table
  [tableData]="tableData$ | async"
  [tableDataLength]="tableDataLength$ | async"
  [loading]="LoadingStatusForTable$ | async"
  (sortChanged)="onSortChanged($event)"
  ></app-every-day-facts-table>
</div>
<div> ASASASA | lowercase </div>
